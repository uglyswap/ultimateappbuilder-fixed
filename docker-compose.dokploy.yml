version: '3.8'

# Dokploy-optimized Docker Compose configuration
# This configuration is designed to work with Dokploy's deployment system

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME:-ultimate-app-builder}-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ultimate_app_builder}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-ultimate-app-builder}-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: ${PROJECT_NAME:-ultimate-app-builder}-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Application Settings
      NODE_ENV: production
      PORT: 3000
      APP_URL: ${APP_URL:-http://localhost:3000}

      # Database Configuration (uses internal Docker network)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ultimate_app_builder}?schema=public
      REDIS_URL: redis://redis:6379

      # AI Provider Keys (configured via Dokploy or Setup API)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}

      # AI Configuration
      AI_PROVIDER: ${AI_PROVIDER:-anthropic}
      AI_MODEL: ${AI_MODEL:-claude-3-5-sonnet-20241022}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS:-8000}
      AI_TEMPERATURE: ${AI_TEMPERATURE:-0.7}

      # Authentication (auto-generated if not set)
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}

      # Autonomous Mode
      AUTONOMOUS_MODE: ${AUTONOMOUS_MODE:-true}
      AUTO_FIX_ERRORS: ${AUTO_FIX_ERRORS:-true}
      AUTO_OPTIMIZE: ${AUTO_OPTIMIZE:-true}
      AUTO_TEST: ${AUTO_TEST:-true}
      AUTO_DEPLOY: ${AUTO_DEPLOY:-false}

      # Optional Integrations
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}

      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}

      # Storage
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_PATH: /app/storage

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # Feature Flags
      ENABLE_ANALYTICS: ${ENABLE_ANALYTICS:-true}
      ENABLE_TELEMETRY: ${ENABLE_TELEMETRY:-false}
      ENABLE_DEBUG_MODE: ${ENABLE_DEBUG_MODE:-false}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - storage_data:/app/storage
      - generated_data:/app/generated
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  generated_data:
    driver: local
